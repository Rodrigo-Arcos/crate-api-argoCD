apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: backend
          image: rodrigoarcos/backend-jenkins:${{ github.run_number }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000